<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loan Packages</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body style="background-color: white">
  <header class="text-white py-3" style="padding-left: 50px; padding-right: 50px; background-color: #41c1ba">
    <div class="d-flex justify-content-between align-items-center">
      <div style="display: flex; align-items: center">
        <a href="/static/home.html" style="text-decoration: none; color: white">
          <strong>
            <h1 style="font-family: 'Times New Roman'; font-weight: bold">
              <img src="/static/images/logo.png" alt="Logo" style="
                    width: 50px;
                    height: 50px;
                    border-radius: 50%;
                    object-fit: cover;
                    margin-right: 15px;
                  " />Loan Prediction System
            </h1>
          </strong>
        </a>
        <nav style="padding-left: 50px">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="/static/customers.html"
                style="font-size: larger; font-weight: bold; color: #365b6d">
                Customers
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/static/loan_packages.html"
                style="font-size: larger; font-weight: bold; color: #365b6d">
                Loan Packages
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <button class="btn" onclick="logout()" style="background-color: #365b6d; color: white; font-weight: bold">
        Logout
      </button>
    </div>
  </header>
  <div class="container mt-5">
    <h3 class="mb-4" style="
          font-weight: bold;
          color: #365b6d;
          font-family: 'Times New Roman';
        ">
      Loan Packages
    </h3>
    <div class="d-flex justify-content-between mb-4">
      <button class="btn" onclick="window.location.href='/static/add_loan_package.html'"
        style="background-color: #365b6d; color: white; font-weight: bold">
        New
      </button>
    </div>

    <table id="packages-table" class="table table-striped table-bordered table-hover">
      <thead class="table-light">
        <tr style="background-color: #41c1ba; color: white">
          <th>Name</th>
          <th>Amount</th>
          <th>Interest</th>
          <th>Loan Term</th>
        </tr>
      </thead>
      <tbody id="packages-list" class="table-light" style="background-color: #eceee9"></tbody>
    </table>
  </div>
  <script src="/static/js/packages.js"></script>
  <script>
    function logout() {
      localStorage.removeItem("token");
      window.location.href = "/static/login.html";
    }
  </script>
</body>

</html>
