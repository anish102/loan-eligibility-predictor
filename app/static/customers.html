<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customers</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: #c8cebd">
    <header
      class="text-white py-3"
      style="padding-left: 50px; padding-right: 50px; background-color: #4a5d23"
    >
      <div class="d-flex justify-content-between align-items-center">
        <div style="display: flex; align-items: center">
          <a href="#" style="text-decoration: none; color: white">
            <strong>
              <h1 style="font-family: 'Times New Roman'; font-weight: bold">
                <img
                  src="/static/images/logo.jpg"
                  alt="Logo"
                  style="
                    width: 50px;
                    height: 50px;
                    border-radius: 50%;
                    object-fit: cover;
                    margin-right: 15px;
                  "
                />Loan Prediction System
              </h1>
            </strong>
          </a>
          <nav style="padding-left: 50px">
            <ul class="nav">
              <li class="nav-item">
                <a
                  class="nav-link text-white"
                  href="/static/customers.html"
                  style="font-weight: bold"
                  >Customers</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white"
                  style="font-weight: bold"
                  href="/static/loan_packages.html"
                  >Loan Packages</a
                >
              </li>
            </ul>
          </nav>
        </div>
        <button
          class="btn"
          onclick="logout()"
          style="background-color: #6b2f37; color: white; font-weight: bold"
        >
          Logout
        </button>
      </div>
    </header>
    <div class="container mt-5">
      <h3
        class="mb-4"
        style="
          font-weight: bold;
          color: #2f556b;
          font-family: 'Times New Roman';
        "
      >
        Customers
      </h3>
      <div class="d-flex justify-content-between mb-4">
        <button
          class="btn"
          onclick="window.location.href='/static/add_customer.html'"
          style="background-color: #313f19; color: white; font-weight: bold"
        >
          New
        </button>
      </div>

      <table
        id="customers-table"
        class="table table-striped table-bordered table-hover"
      >
        <thead class="table-dark">
          <tr style="background-color: #4a5d23">
            <th>Name</th>
            <th>Income</th>
            <th>Credit Score</th>
            <th>Loan Amount</th>
          </tr>
        </thead>
        <tbody id="customers-list" style="background-color: #eceee9"></tbody>
      </table>
    </div>
    <script src="/static/js/customers.js"></script>
    <script>
      function logout() {
        localStorage.removeItem("token");
        window.location.href = "/static/login.html";
      }
    </script>
  </body>
</html>
