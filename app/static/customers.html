<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer List</title>
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="title">Customers</h2>
      <button class="btn btn-logout" onclick="logout()">Logout</button>
      <table id="customers-table" class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Income</th>
            <th>Credit Score</th>
            <th>Loan Amount</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="customers-list"></tbody>
      </table>
      <button
        class="btn btn-primary"
        onclick="window.location.href='/static/add_customer.html'"
      >
        Add Customer
      </button>
    </div>
    <script src="/static/js/customers.js"></script>
    <script>
      function logout() {
        localStorage.removeItem("token");
        window.location.href = "/static/login.html";
      }
      function back() {
        window.location.href = "/static/customers.html";
      }
    </script>
  </body>
</html>
