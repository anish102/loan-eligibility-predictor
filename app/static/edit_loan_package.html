<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customers</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body style="background-color: white">
  <header class="text-white py-3" style="padding-left: 50px; padding-right: 50px; background-color: #41c1ba">
    <div class="d-flex justify-content-between align-items-center">
      <div style="display: flex; align-items: center">
        <a href="/static/home.html" style="text-decoration: none; color: white">
          <strong>
            <h1 style="font-family: 'Times New Roman'; font-weight: bold">
              <img src="/static/images/logo.png" alt="Logo" style="
                    width: 50px;
                    height: 50px;
                    border-radius: 50%;
                    object-fit: cover;
                    margin-right: 15px;
                  " />Loan Prediction System
            </h1>
          </strong>
        </a>
        <nav style="padding-left: 50px">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="/static/customers.html"
                style="font-size: larger; font-weight: bold; color: #365b6d">
                Customers
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/static/loan_packages.html"
                style="font-size: larger; font-weight: bold; color: #365b6d">
                Loan Packages
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <button class="btn" onclick="logout()" style="background-color: #365b6d; color: white; font-weight: bold">
        Logout
      </button>
    </div>
  </header>
  <div class="container mt-5">
    <h3 class="mb-4" style="
          color: #365b6d;
          font-weight: bold;
          font-family: 'Times New Roman';
        ">
      Package
    </h3>
    <form id="edit-package-form">
      <div class="d-flex" style="margin-bottom: 25px">
        <button class="btn" style="margin-right: 5px; background-color: #365b6d; color: white" onclick="back()">
          Back
        </button>
        <button type="submit" style="background-color: #365b6d; color: white" class="btn">
          Save
        </button>
        <button type="button" class="btn ml-auto" style="background-color: #365b6d; color: white"
          onclick="deletePackage()">
          Delete Package
        </button>
      </div>
      <div class="mb-3">
        <label for="loan_name" class="form-label">Name</label>
        <input type="text" id="loan_name" class="form-control" style="background-color: #eceee9" required />
      </div>
      <div class="mb-3">
        <label for="loan_amount" class="form-label">Amount</label>
        <input type="number" id="loan_amount" class="form-control" step="1000" style="background-color: #eceee9" required />
      </div>
      <div class="mb-3">
        <label for="min_income" class="form-label">Minimum Income</label>
        <input type="number" id="min_income" step="1000" class="form-control" style="background-color: #eceee9" required />
      </div>
      <div class="mb-3">
        <label for="min_assets" class="form-label">Minimum Assets</label>
        <input type="number" id="min_assets" step="1000" class="form-control" style="background-color: #eceee9" required />
      </div>
      <div class="mb-3">
        <label for="min_credit_score" class="form-label">Minimum Credit Score</label>
        <input type="number" id="min_credit_score" step="50" class="form-control" style="background-color: #eceee9" required />
      </div>
      <div class="mb-3">
        <label for="loan_term" class="form-label">Loan Term</label>
        <input type="number" id="loan_term" class="form-control" step="12" style="background-color: #eceee9" required />
      </div>
      <div class="mb-3">
        <label for="interest_rate" class="form-label">Interest Rate</label>
        <input type="number" id="interest_rate" class="form-control" style="background-color: #eceee9" required />
      </div>
    </form>
    <p id="error-message" class="text-danger mt-3"></p>
  </div>
  <div id="alert-modal" class="modal fade" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="alertModalLabel">Alert</h5>
          <button type="button" class="btn" style="background-color: #365b6d; color: white" data-bs-dismiss="modal"
            aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h4 id="modal-message"></h4>
        </div>
        <div class="modal-footer">
          <button id="modal-ok-btn" class="btn btn-primary" data-bs-dismiss="modal">
            OK
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="/static/js/edit_package.js"></script>
  <script>
    function logout() {
      localStorage.removeItem("token");
      window.location.href = "/static/login.html";
    }
    function back() {
      window.location.href = "/static/loan_packages.html";
    }
  </script>
</body>

</html>
