<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customers</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body style="background-color: #ffffff">
  <header class="text-white py-3" style="padding-left: 50px; padding-right: 50px; background-color: #41c1ba">
    <div class="d-flex justify-content-between align-items-center">
      <div style="display: flex; align-items: center">
        <a href="/static/home.html" style="text-decoration: none; color: white">
          <strong>
            <h1 style="font-family: 'Times New Roman'; font-weight: bold">
              <img src="/static/images/logo.png" alt="Logo" style="
                    width: 50px;
                    height: 50px;
                    border-radius: 50%;
                    object-fit: cover;
                    margin-right: 15px;
                  " />Loan Prediction System
            </h1>
          </strong>
        </a>
        <nav style="padding-left: 50px">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="/static/customers.html"
                style="font-size: larger; font-weight: bold; color: #365b6d">
                Customers
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/static/loan_packages.html"
                style="font-size: larger; font-weight: bold; color: #365b6d">
                Loan Packages
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <button class="btn" onclick="logout()" style="background-color: #365b6d; color: white; font-weight: bold">
        Logout
      </button>
    </div>
  </header>
  <div class="container mt-5">
    <h3 class="mb-4" style="
          font-weight: bold;
          color: #365b6d;
          font-family: 'Times New Roman';
        ">
      Add Customer
    </h3>
    <form id="add-customer-form">
      <div id="button" class="d-flex mb-4">
        <button class="btn btn-secondary" style="margin-right: 5px; color: white; background-color: #365b6d"
          onclick="back()">
          Back
        </button>
        <button type="submit" class="btn" style="background-color: #365b6d; color: white">
          Save
        </button>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" placeholder="Enter the name of the customer" class="form-control" minlength="3" maxlength="15"
          style="background-color: #eceee9" required />
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" id="is_employed" class="form-check-input" style="background-color: #eceee9" />
        <label for="is_employed" class="form-check-label">Employed</label>
      </div>
      <div class="mb-3">
        <label for="income" class="form-label">Income</label>
        <input type="number" id="income" placeholder="Enter the income of the customer per annum" min="100000" max="1000000000" step="1000"
          class="form-control" style="background-color: #eceee9" required />
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" id="is_graduated" class="form-check-input" style="background-color: #eceee9" />
        <label for="is_graduated" class="form-check-label">Graduated</label>
      </div>
      <div class="mb-3">
        <label for="residential_assets" class="form-label">Residential Assets</label>
        <input type="number" id="residential_assets" placeholder="Enter the valuation of residential assets" step="1000"
          class="form-control" style="background-color: #eceee9" />
      </div>
      <div class="mb-3">
        <label for="commercial_assets" class="form-label">Commercial Assets</label>
        <input type="number" id="commercial_assets" placeholder="Enter the valuation of commercial assets" step="1000"
          class="form-control" style="background-color: #eceee9" />
      </div>
      <div class="mb-3">
        <label for="luxury_assets" class="form-label">Luxury Assets</label>
        <input type="number" id="luxury_assets" placeholder="Enter the valuation of luxury assets" step="1000" class="form-control"
          style="background-color: #eceee9" />
      </div>
      <div class="mb-3">
        <label for="bank_assets" class="form-label">Bank Assets</label>
        <input type="number" id="bank_assets" placeholder="Enter the valuation of bank assets" step="1000" class="form-control"
          style="background-color: #eceee9" />
      </div>
      <div class="mb-3">
        <label for="credit_score" class="form-label">Credit Score</label>
        <input type="number" min="300" max="850" id="credit_score" placeholder="Enter the credit score of the customer" step="5"
          class="form-control" style="background-color: #eceee9" required />
      </div>
      <div class="mb-3">
        <label for="loan_amount" class="form-label">Loan Amount</label>
        <input type="number" id="loan_amount" min="100000" max="1000000000" placeholder="Enter the loan amount requested by the customer" step="1000"
          class="form-control" style="background-color: #eceee9" required />
      </div>
      <div class="mb-3">
        <label for="loan_term" class="form-label">Loan Term</label>
        <input type="number" id="loan_term" min="12" max="120" placeholder="Enter the loan term requested in months" step="1"
          class="form-control" style="background-color: #eceee9" required />
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" id="approval_status" class="form-check-input" style="background-color: #eceee9"
          disabled />
        <label for="approval_status" class="form-check-label">Approval Status</label>
      </div>
    </form>
    <p id="error-message" class="text-danger mt-3"></p>
  </div>

  <script src="/static/js/add_customer.js"></script>
  <script>
    function logout() {
      localStorage.removeItem("token");
      window.location.href = "/static/login.html";
    }
    function back() {
      window.location.href = "/static/customers.html";
    }
  </script>
</body>

</html>
