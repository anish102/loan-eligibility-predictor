<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customers</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body style="background-color: white">
  <header class="text-white py-3" style="padding-left: 50px; padding-right: 50px; background-color: #41c1ba">
    <div class="d-flex justify-content-between align-items-center">
      <div style="display: flex; align-items: center">
        <a href="/static/home.html" style="text-decoration: none; color: white">
          <strong>
            <h1 style="font-family: 'Times New Roman'; font-weight: bold">
              <img src="/static/images/logo.png" alt="Logo" style="
                    width: 50px;
                    height: 50px;
                    border-radius: 50%;
                    object-fit: cover;
                    margin-right: 15px;
                  " />Loan Prediction System
            </h1>
          </strong>
        </a>
        <nav style="padding-left: 50px">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="/static/customers.html"
                style="font-size: larger; font-weight: bold; color: #365b6d">
                Customers
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/static/loan_packages.html"
                style="font-size: larger; font-weight: bold; color: #365b6d">
                Loan Packages
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <button class="btn" onclick="logout()" style="background-color: #365b6d; color: white; font-weight: bold">
        Logout
      </button>
    </div>
  </header>
  <div class="container mt-5">
    <h3 class="mb-4" style="
          font-weight: bold;
          color: #365b6d;
          font-family: 'Times New Roman';
        ">
      Add Package
    </h3>
    <form id="add-package-form">
      <div class="d-flex mb-4">
        <button class="btn" style="margin-right: 15px; background-color: #365b6d; color: white" onclick="back()">
          Back
        </button>
        <button type="submit" class="btn" style="background-color: #365b6d; color: white">
          Save
        </button>
      </div>
      <div class="mb-3">
        <label for="loan_name" class="form-label">Name</label>
        <input type="text" id="loan_name" placeholder="Enter the name of the package" minlength="3" maxlength="16"
          class="form-control" style="background-color: #eceee9" required />
      </div>
      <div class="mb-3">
        <label for="loan_amount" class="form-label">Amount</label>
        <input type="number" id="loan_amount" placeholder="Enter the loan amount for the package" min="100000"
          max="10000000" step="1000" class="form-control" style="background-color: #eceee9" required />
      </div>
      <div class="mb-3">
        <label for="min_income" class="form-label">Minimum Income</label>
        <input type="number" id="min_income" min="100000" max="10000000"
          placeholder="Enter minimum income of customer required to get the package" step="1000" class="form-control"
          style="background-color: #eceee9" required />
      </div>
      <div class="mb-3">
        <label for="min_assets" class="form-label">Minimum Assets</label>
        <input type="number" id="min_assets"
          placeholder="Enter the minimum valuation of assets of customer required to get the package" step="1000"
          class="form-control" style="background-color: #eceee9" />
      </div>
      <div class="mb-3">
        <label for="min_credit_score" class="form-label">Minimum Credit Score</label>
        <input type="number" id="min_credit_score" min="300" max="850" step="5"
          placeholder="Enter minimum credit score of customer required to get the package" class="form-control"
          style="background-color: #eceee9" required />
      </div>
      <div class="mb-3">
        <label for="loan_term" class="form-label">Loan Term</label>
        <input type="number" id="loan_term" min="12" max="120"
          placeholder="Enter the loan term of the package in months" class="form-control"
          style="background-color: #eceee9" required />
      </div>
      <div class="mb-3">
        <label for="interest_rate" class="form-label">Interest Rate</label>
        <input type="number" id="interest_rate" min="1" max="20" placeholder="Enter the interest rate of the package"
          class="form-control" style="background-color: #eceee9" required />
      </div>
    </form>
    <p id="error-message" class="text-danger mt-3"></p>
  </div>

  <script src="/static/js/add_package.js"></script>
  <script>
    function logout() {
      localStorage.removeItem("token");
      window.location.href = "/static/login.html";
    }
    function back() {
      window.location.href = "/static/loan_packages.html";
    }
  </script>
</body>

</html>
